<main class="profile container">
  <div class="profile__header">
    <div class="profile__header-name">BASKET</div>
    <div class="profile__header-links">
      <a class="profile__header-link-item active">BASKET</a>
      <a class="profile__header-link-item">YOUR PROFILE</a>
      <a class="profile__header-link-item">ORDERS</a>
    </div>
  </div>

  <form class="profile__form profile-form">
    <div class="profile-form__container">
      <div class="profile-form__block">
        <div class="profile__form-header">Personal Info</div>
        <div class="profile-form__input profile-input no-margin">
          <span>name:</span>
          <input type="text" value="name name name" name="name" required readonly />
          <button type="button" id="name" class="profile-input__edit-btn">Edit</button>
        </div>

        <div class="profile-form__input profile-input">
          <span>password:</span>
          <input  name="password" type="password" value="password" required readonly />
          <button type="button" id="password" class="profile-input__edit-btn">Edit</button>
        </div>

        <div class="profile-form__input profile-input">
          <span>phone:</span>
          <input name="phone"  type="tel" value="+7777777777" required readonly />
          <button type="button" id="phone" class="profile-input__edit-btn">Edit</button>
        </div>
      </div>

      <div class="profile-form__block">
        <div class="profile__form-header">Shipping</div>
        <div class="profile-form__input profile-input select no-margin">
          <input placeholder="Country" type="text" required readonly />
          <button type="button" class="profile-input__select-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="9" viewBox="0 0 15 9" fill="none">
              <path d="M1 1.5L7.5 7.5L14 1.5" stroke="black" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>

          <ul class="select__list">
            <li data-value="Россия" class="select__list-item">Россия</li>
            <li data-value="Россия" class="select__list-item">Россия</li>
            <li data-value="Россия" class="select__list-item">Россия</li>
            <li data-value="Россия" class="select__list-item">Россия</li>
          </ul>
        </div>
        <div class="profile-form__input profile-input">
          <input name="city" placeholder="City" type="text" required readonly />
          <button type="button" id="city" class="profile-input__edit-btn">Edit</button>
        </div>

        <div class="profile-form__input profile-input">
          <input name="street" placeholder="Street" type="text" required readonly />
          <button type="button" id="street" class="profile-input__edit-btn">Edit</button>
        </div>

        <div class="profile__address-block">
          <div class="profile-form__input profile-input address">
            <input name="house" placeholder="House" type="text" required readonly />
            <button type="button" id="house" class="profile-input__edit-btn">Edit</button>
          </div>

          <div class="profile-form__input profile-input address">
            <input name="entrance" placeholder="Entrance" type="text" required readonly />
            <button type="button" id="entrance" class="profile-input__edit-btn">Edit</button>
          </div>

          <div class="profile-form__input profile-input address">
            <input name="flat" placeholder="Flat" type="text" required />
            <button type="button" id="flat" class="profile-input__edit-btn">Edit</button>
          </div>
        </div>
      </div>

      <div class="profile__comments">
        <div class="profile__form-header">Comments</div>
        <textarea class="full-height" placeholder="Your comments on the order" required></textarea>
      </div>
    </div>

    <button type="submit" class="profile__submit-btn center">Save changes</button>
  </form>
</main>
